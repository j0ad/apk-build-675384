
name: Build Android APK
on:
  push:
    branches: [ main, master ]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
          # تم حذف خيار cache لحل مشكلة عدم وجود ملفات gradle مسبقاً

      - name: Install Core Tools
        run: |
          npm install --force
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Project
        run: |
          npm run build --if-present
          if [ -d "dist" ]; then
            echo "WEB_DIR=dist" >> $GITHUB_ENV
          else
            echo "WEB_DIR=build" >> $GITHUB_ENV
          fi

      - name: Initialize Capacitor
        run: |
          npx cap init "MyConvertedApp" "com.mycompany.app" --web-dir ${{ env.WEB_DIR }}
          npx cap add android || true
          
      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build APK (Gradle)
        run: |
          cd android
          chmod +x gradlew
          # استخدام Java 21 بشكل صريح للترجمة
          ./gradlew assembleDebug -Dorg.gradle.java.home=$JAVA_HOME
